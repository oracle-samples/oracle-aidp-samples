data_sources:
  - name: sales_data
    path: "oci://your_bucket/your_namespace/sales.csv"
    format: "csv"
    options:
      header: "true"
      inferSchema: "true"
    target_table: "lake.bronze.sales"

  - name: user_activity
    path: "oci://your_bucket/your_namespace/user_activity.json"
    format: "json"
    options:
      multiline: "true"
    target_table: "lake.bronze.user_activity"
