# Column Type Reference
# ---------------------
#
# INTEGER:
#   type: integer
#   range: [min, max]
#   unique: true/false
#
# FLOAT:
#   type: float
#   range: [min, max]
#   decimals: 2
#   unique: true/false
#
# STRING:
#   type: string
#   length: 10
#   prefix: 'PRE_'
#   suffix: '_SUF'
#   chars: 'ABC123'  # optional
#   unique: true/false
#
# CHOICE:
#   type: choice
#   values: [opt1, opt2, opt3]
#   weights: [0.5, 0.3, 0.2]  # optional
#
# BOOLEAN:
#   type: boolean
#   true_probability: 0.7  # 0.0 to 1.0
#
# DATE:
#   type: date
#   range: ['2023-01-01', '2024-12-31']
#   format: '%Y-%m-%d'
#
# DATETIME:
#   type: datetime
#   range: ['2024-01-01 00:00:00', '2024-12-31 23:59:59']
#   format: '%Y-%m-%d %H:%M:%S'
#
# EMAIL:
#   type: email
#   domains: [example.com]  # optional
#   unique: true/false
#
# PHONE:
#   type: phone
#   pattern: '+1-###-###-####'
#
# UUID:
#   type: uuid
#
# REFERENCE (Foreign Key):
#   type: reference
#   ref_table: other_table
#   ref_column: column_name