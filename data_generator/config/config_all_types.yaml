# Complete Configuration Example
# This file demonstrates ALL available column types and features

output_path: ./output
output_format: both  # csv, json, or both

tables:
  # Demo table showing all column types
  - table_name: demo_all_types
    rows_count: 20
    columns:
      # 1. INTEGER - whole numbers
      - name: id
        type: integer
        range: [1, 1000]
        unique: true

      # 2. FLOAT - decimal numbers
      - name: price
        type: float
        range: [10.0, 1000.0]
        decimals: 2

      # 3. STRING - random text
      - name: code
        type: string
        length: 8
        prefix: 'PROD_'
        suffix: '_A'
        unique: true

      # 4. CHOICE - select from list (simple)
      - name: category
        type: choice
        values: [Electronics, Clothing, Food, Books]

      # 5. CHOICE - with weights (probability)
      - name: status
        type: choice
        values: [active, inactive, pending]
        weights: [0.7, 0.2, 0.1]  # 70% active, 20% inactive, 10% pending

      # 6. BOOLEAN - true/false
      - name: is_available
        type: boolean
        true_probability: 0.8  # 80% true, 20% false

      # 7. DATE - date only
      - name: created_date
        type: date
        range: ['2023-01-01', '2024-12-31']
        format: '%Y-%m-%d'

      # 8. DATETIME - date and time
      - name: last_updated
        type: datetime
        range: ['2024-01-01 00:00:00', '2024-12-31 23:59:59']
        format: '%Y-%m-%d %H:%M:%S'

      # 9. EMAIL - email addresses
      - name: contact_email
        type: email
        domains: [example.com, test.com, demo.org]
        unique: true

      # 10. PHONE - phone numbers
      - name: phone
        type: phone
        pattern: '+1-###-###-####'  # # will be replaced with digits

      # 11. UUID - unique identifiers
      - name: transaction_id
        type: uuid

  # Parent table for reference example
  - table_name: reference_parent
    rows_count: 10
    columns:
      - name: parent_id
        type: integer
        range: [1, 100]
        unique: true

      - name: parent_name
        type: string
        length: 10
        prefix: 'PARENT_'

  # Child table with foreign key reference
  - table_name: reference_child
    rows_count: 50
    columns:
      - name: child_id
        type: uuid

      # 12. REFERENCE - foreign key to another table
      - name: parent_id
        type: reference
        ref_table: reference_parent
        ref_column: parent_id

      - name: child_value
        type: integer
        range: [1, 100]


