# E-commerce Database Configuration
# This configuration generates a complete e-commerce database with foreign key relationships

output_path: ./ecommerce_data
output_format: both  # Generate both CSV and JSON

tables:
  # Table 1: Customers
  - table_name: customers
    rows_count: 50
    columns:
      - name: customer_id
        type: integer
        range: [10000, 99999]
        unique: true

      - name: customer_name
        type: choice
        values:
          - John Doe
          - Jane Smith
          - Alice Johnson
          - Bob Williams
          - Charlie Brown
          - Diana Martinez
          - Edward Wilson
          - Fiona Taylor

      - name: email
        type: email
        domains: [gmail.com, yahoo.com, outlook.com]
        unique: true

      - name: phone
        type: phone
        pattern: '+1-###-###-####'

      - name: registration_date
        type: date
        range: ['2023-01-01', '2024-12-31']
        format: '%Y-%m-%d'

      - name: is_premium
        type: boolean
        true_probability: 0.3

  # Table 2: Products
  - table_name: products
    rows_count: 30
    columns:
      - name: product_id
        type: integer
        range: [1000, 9999]
        unique: true

      - name: product_name
        type: choice
        values:
          - Laptop
          - Desktop Computer
          - Smartphone
          - Tablet
          - Smartwatch
          - Wireless Earbuds
          - Headphones
          - Monitor
          - Keyboard
          - Mouse

      - name: category
        type: choice
        values: [Electronics, Computers, Accessories, Wearables]
        weights: [0.3, 0.3, 0.25, 0.15]

      - name: price
        type: float
        range: [99.99, 1999.99]
        decimals: 2

      - name: stock_quantity
        type: integer
        range: [0, 100]

      - name: is_available
        type: boolean
        true_probability: 0.9

  # Table 3: Orders (References customers and products)
  - table_name: orders
    rows_count: 200
    columns:
      - name: order_id
        type: uuid

      - name: customer_id
        type: reference
        ref_table: customers
        ref_column: customer_id

      - name: product_id
        type: reference
        ref_table: products
        ref_column: product_id

      - name: quantity
        type: integer
        range: [1, 5]

      - name: order_date
        type: datetime
        range: ['2024-01-01 00:00:00', '2024-12-31 23:59:59']
        format: '%Y-%m-%d %H:%M:%S'

      - name: status
        type: choice
        values: [pending, processing, shipped, delivered, cancelled]
        weights: [0.05, 0.1, 0.25, 0.55, 0.05]

      - name: payment_method
        type: choice
        values: [credit_card, debit_card, paypal, bank_transfer]
        weights: [0.5, 0.3, 0.15, 0.05]

  # Table 4: Reviews (References customers and products)
  - table_name: reviews
    rows_count: 150
    columns:
      - name: review_id
        type: uuid

      - name: customer_id
        type: reference
        ref_table: customers
        ref_column: customer_id

      - name: product_id
        type: reference
        ref_table: products
        ref_column: product_id

      - name: rating
        type: choice
        values: [1, 2, 3, 4, 5]
        weights: [0.05, 0.1, 0.15, 0.35, 0.35]

      - name: review_date
        type: date
        range: ['2024-01-01', '2024-12-31']
        format: '%Y-%m-%d'

      - name: verified_purchase
        type: boolean
        true_probability: 0.85